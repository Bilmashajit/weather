<template>
	<div class="side-panel slds-box slds-p-horizontal_xx-large slds-p-vertical_xx-large">
		<div class="search-wrapper">
			<div class="slds-form-element">
				<div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
					<svg class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default"

						<use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
					</svg>

				</div>
			</div>
		</div>
		<div class="weather-icon-wrapper slds-align_absolute-center">
			<img src={partlyCloudy} alt="weather-icon" class="weather-icon">
		</div>
		<div class="weather-temp-wrapper slds-m-bottom_x-large">
			<h3 class="weather-temperature">35Â°C</h3>
			<p class="weather-date-time">Monday, 16:00</p>
			<hr>

				<div class="slds-col">
					<div class="slds-clearfix slds-align_absolute-center slds-float_left">
						<img src={cloudy} alt="weather-icon" class="secondary-indicator-icon">
						<div class="slds-m-left_small">
							<p class="weather-secondary-indicator slds-m-right_left">Mostly Cloudy</p>
						</div>
					</div>
				</div>
				<div class="slds-col">
					<div class="slds-clearfix slds-align_absolute-center slds-float_left">
						<img src={rain} alt="weather-icon" class="secondary-indicator-icon">
						<div class="slds-m-left_small">
							<p class="weather-secondary-indicator">Rain - 30%</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="weather-location slds-align_absolute-center slds-box slds-p-vertical_x-large">
			<p>Cebu City, Philippines</p>
		</div>
	</div>
